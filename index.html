<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Quizes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="card">
            <h2 class="question">1. This is the first question</h2>
            <div class="wrapper">
                <label class="options" id="option1" >
                    <input name="option" type="radio"> 
                    option 1
                </label>
                <label class="options" id="option2">
                    <input name="option" type="radio"> 
                    option 2
                </label>
                <label class="options" id="option3">
                    <input name="option" type="radio"> 
                    option 3
                </label>
                <label class="options" id="option4">
                    <input name="option" type="radio" class="check"> 
                    option 4
                </label>
                
            </div>
            <div class="button">
                <button id="check">Check & Next</button>
            </div>
            <hr>
            <div>
                <p></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
